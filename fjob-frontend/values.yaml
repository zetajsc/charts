# Default values for service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'latest'

# imagePullSecrets: [{ "name": "regcred" }]
imagePullSecrets: ''
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # Specifies whether a service should be created
  create: true
  name: fjob-frontend
  protocol: TCP
  type: ClusterIP
  port: 3000
  targetPort: 3000
  mapping:
    # enable ambassador mapping
    enable: false
    # Overrides the mapping name, default is ${chartFullName}
    name: 'example-mapping'
    hostname: '*'
    # Overrides the mapping prefix, default is /${.Release.name}
    prefix: ''
    # Overrides the mapping namespace, will route to a service in a different namespace
    timeout_ms: 4000
    idle_timeout_ms: 500000
    connect_timeout_ms: 2000
    namespace: 'default'
    cors:
      enable: false
      # origins: ['*']
      origins: ''
      # methods: ['POST', 'GET', 'OPTIONS', 'PUT', 'DELETE', 'PATCH']
      methods: ''
      # headers: ['Content-Type', 'Authorization']
      headers: ''

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - example.com
  certManager:
    enabled: false
    issuerRef: letsencrypt-fjob-issuer
    hosts:
      - example.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 60
  successThreshold: 1
  failureThreshold: 5
readinessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 60
  successThreshold: 1
  failureThreshold: 5

nodeSelector: {}

tolerations: []

affinity: {}

env:
  enable: true
  secret: []
  normal:
    NEXT_PUBLIC_API_URL: 'https://api.staging.fjob.com.vn'
    NEXT_PUBLIC_API_VERSION: 'v1.0'
    SENTRY_DSN: ''
    SENTRY_ENVIRONMENT: ''
    SENTRY_URL: ''
    SENTRY_ORG: ''
    SENTRY_PROJECT: ''
    NEXT_PUBLIC_AGORA_APPID: ''
    NEXT_PUBLIC_FIREBASE_APIKEY: ''
    NEXT_PUBLIC_FIREBASE_PROJECTID: ''
    NEXT_PUBLIC_FIREBASE_MESSAGINGSENDERID: ''
    NEXT_PUBLIC_FIREBASE_APPID: ''
    NEXT_PUBLIC_FIREBASE_MEASUREMENTID: ''
