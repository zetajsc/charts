apiVersion: v1
kind: Secret
metadata:
  name: {{ include "secret.fullname" . }}
  labels:
    {{- include "secret.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- range $key, $val := .Values.secret }}
  {{- if $val }}
  {{ $key }}: {{ $val | toString | b64enc}}
  {{- end}}
  {{- end}}